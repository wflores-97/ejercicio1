<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Area</title>
</head>
<body>
    
    <div class="container text-center">
        <section class="formulario">
            <div class="row mb-3">
                <label for="txtBase" class="col-sm-3 col-form-label">Valor de la base</label>
                <div class="col-sm-9">
                <input type="number" class="form-control" id="txtBase">
                </div>
            </div>
            <div class="row mb-3">
                <label for="txtAltura" class="col-sm-3 col-form-label">Valor de la altura</label>
                <div class="col-sm-9">
                <input type="number" class="form-control" id="txtAltura">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-12 col-form-label text-center" id="lblResultado"></label>
            </div>
            <div class="row sm-mb-3">
                <div class="col-sm-6">
                    <button type="button" id="btnCalcular" class="btn btn-primary col-sm-12" onclick="areaRectangulo()">Calcular</button>
                </div>
                <div class="col-sm-6">
                    <button type="button" id="btnLimpiar" class="btn btn-danger col-sm-12" onclick="limpiar()">Limpiar</button>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
</body>
</html>
